<div class="app-container app-login">
    <div class="flex-center">
        <div class="app-header"></div>
        <div class="app-body">
            <div class="loader-container text-center">
                <div class="icon">
                    <div class="sk-folding-cube">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div>
                <div class="title">Logging in...</div>
            </div>
            <div class="app-block">
                <div class="app-form">
                    <div class="form-header">
                        <div class="app-brand"><span class="highlight">Kimi</span> Application</div>
                    </div>

                    <form name="loginForm" class="form-horizontal" role="form">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                            <i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" placeholder="Email / Phone" name="email" ng-model="login.email" aria-describedby="basic-addon1" required focus/>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">
                            <i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" placeholder="Password" ng-model="login.password" aria-describedby="basic-addon2" required/>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-success btn-submit" value="Login" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                        </div>
                    </form>

                    <div class="form-line">
                        <div class="title">V 1.0</div>
                    </div>
                    <div class="form-footer">
                        email : kimi@kimi.com <br>
                        password : kimi
                        <!-- &copy;2017 by rendra.freejob@gmail.com -->
                    </div>
                </div>
            </div>
        </div>
        <div class="app-footer">
        </div>
    </div>
</div>
